<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <title>CryptoWalletUsers</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      </head>
<body style="color: white; background-color: rgb(192, 192, 192);">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgb(145, 145, 145)">
        <a class="navbar-brand" href="#">CryptoWallet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="clients.html">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transactions.html">Transactions</a>
            </li>
      </nav>

      
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Транзакции</strong></h1>
        </div>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="transaction-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-8  col-md-8 mb-3">
                <label for="username">Id отправителя</label>
                <input type="text" class="form-control" id="fromUserId" placeholder="Введите id отправителя">
            </div>
            <div class="col-8  col-md-8 mb-3">
                <label for="balance">Id получателя</label>
                <input type="text" class="form-control" id="toUserId" placeholder="Введите id получателя">
            </div>
            <div class="col-8  col-md-8 mb-3">
                <label for="balance">Сумма</label>
                <input type="text" class="form-control" id="amount" placeholder="Введите сумму">
            </div>
            <div class="col-8  col-md-8 mb-3">
                <label for="currency">Тип транзакции</label>
                <select class="form-select" aria-label="select" id="selectType">
                  </select>
            </div>
            <div class="col-8 col-md-8 ">
                <input type="submit" class="btn btn-success add-btn" value="Create">
            </div>
        </form>

        <div class="col-10 mt-5 col-md-10">
            <table class="table table-striped table-dark" id="tableUsers">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>От кого</th>
                        <th>Кому</th>
                        <th>Сумма</th>
                        <th>Валюта</th>
                        <th>Тип транзакции</th>
                        <th>Дата</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="transactions-list">
                </tbody>
            </table>
        </div>
    </div>
    <script src="transactions.js"></script>
</body>
</html>
